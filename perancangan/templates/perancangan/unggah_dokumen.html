<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Unggah Dokumen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icon (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            padding: 2rem;
            color: #333;
        }

        .container {
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 1.5rem;
        }

        form p {
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #555;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #000;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Unggah Dokumen untuk Proyek:<br><span style="color:#333">{{ proyek.nama_proyek }}</span></h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="bi bi-upload"></i> Unggah</button>
        </form>

        <a class="back-link" href="{% url 'perancangan:detail_proyek' proyek.id %}">&larr; Batal dan kembali ke detail proyek</a>
    </div>

</body>
</html>
